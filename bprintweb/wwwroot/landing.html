<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePrints</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/js/theme.js"></script>
    <style>
        img {
            padding-right: 1rem;
            padding-left: 1rem;

<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <a href="https://km.bubbleprints.dev"> <img src="/km_logo.webp" alt="Pathfinder: Kingmaker"/></a>
        <a href="https://wrath.bubbleprints.dev"> <img src="/wrath_logo.webp" alt="Pathfinder: Wrath of the Righteous"/></a>
        <a href="https://rt.bubbleprints.dev"> <img src="/rt_logo.webp" alt="WH40K: Rogue Trader"/></a>
        <a href="https://dh.bubbleprints.dev"> <img src="/dh_logo.webp" alt="WH40K: Dark Heresy"/></a>
    </div>

</html>
