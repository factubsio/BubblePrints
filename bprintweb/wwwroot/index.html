<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blueprint Explorer</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/theme.js"></script>
</head>
<body>

    <div class="sticky-header">
        <div class="control-bar">
            <!--<h1 style="opacity: 0.7">Blueprint Explorer</h1>-->
            <input id="searchBox" type="text" placeholder="Search blueprints  &#x1F50E;&#xFE0E;                   [Ctrl-P]" autocomplete="off" />
            <a href="/help.html"><span id="show-help" class="btn" ><span id="show-help-label"></span></span></a>
            <button id="theme-toggle" class="btn" ><span id="theme-toggle-label"></span></button>
        </div>
        <div id="title-bar" class="title-bar hide">
            <h1 id="currentTitle">-</h1>
            <button id="backBtn" class="btn"><span id="back-button-label"></span></button>
            <button id="copy-raw" class="btn"><span id="copy-raw-label"></span></button>
            <a id="show-raw-link" class="toggle-inactive"><button class="btn"><span id="show-raw-label"></span></button></a>
            <span id="toggle-references" class="toggle-inactive"><button class="btn"><span id="toggle-references-label"></span></button></span>
        </div>
    </div>

    <!-- results table -->
    <div id="searchView">
        <table id="resultsTable" border="1">
            <thead>
                <!-- column headers will be injected by TypeScript -->
            </thead>
            <tbody>
                <!-- rows will be injected by TypeScript -->
            </tbody>
        </table>
    </div>

    <div id="blueprintView" class="hide">
        <div id="bp-content"></div> 
        <div id="bp-references" class="hide"></div> 
    </div>

    <script type="module">
        import { MainPage } from "/js/app.js";
        const page = new MainPage()
    </script>
</body>
</html>
